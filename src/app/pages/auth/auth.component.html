<div class="flex justify-center h-screen items-center overflow-hidden">
  <div class="container">
    <div class="cover" [ngClass]="{ 'route-active': isRegister }">
      <div class="front">
        <img
          src="https://images.pexels.com/photos/4050078/pexels-photo-4050078.jpeg"
          alt=""
        />

        <div class="text">
            <span class="text-1">
                Share, savor, and Create: your Recipe haven 
                awaits!

            </span>
            <span>Let's get connected</span>

        </div>
      </div>
      <div class="back">
        <img src="https://images.pexels.com/photos/2097090/pexels-photo-2097090.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">

      </div>
    </div>

    <div class="from h-full">

        <div class="form-content h-full">

            <div class="login-form">
<h1 class="text-lg font-bold text-center
 pb-8">Signup</h1>
<form 
(ngSubmit)="onSubmit()" class="">
    <div class="mb-4">

        <mat-form-field class="w-full">
            <mat-label class="text-gray-200">Title</mat-label>
            <input matInput
             placeholder="title..." value=""
             name="title"
             [(ngModel)]="recipeItem.title"
             class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
             />
          </mat-form-field>
          <div>

            <div class="mb-4">

                <mat-form-field class="w-full">
                    <mat-label class="text-gray-200">Description</mat-label>
                    <input matInput
                     placeholder="Description..." value=""
                     name="description"
                     [(ngModel)]="recipeItem.description"
                     class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                     />
                  </mat-form-field>
                  <div>

                    <div class="mb-4">

                        <mat-form-field class="w-full">
                            <mat-label class="text-gray-200">Image</mat-label>
                            <input matInput
                             placeholder="image url" value=""
                             name="image"
                             [(ngModel)]="recipeItem.image"
                             class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                             />
                          </mat-form-field>
                          <div>

      



            </div>

        </div>

    </div>
  </div>
</div>
