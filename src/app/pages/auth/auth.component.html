<div class="flex justify-center h-screen items-center overflow-hidden">
  <div class="container">
    <div class="cover" [ngClass]="{ 'rotate-active': isRegister }">
      <div class="front">
        <img
          src="https://images.pexels.com/photos/4050078/pexels-photo-4050078.jpeg"
          alt=""
        />

        <div class="text">
          <span class="text-1">
            Partagez, savourez et cr√©ez : votre refuge de recettes vous attend !

          </span>
          <span class="text-1">Let's get connected</span>
        </div>
      </div>
      <div class="back">
        <img
          src="https://images.pexels.com/photos/2097090/pexels-photo-2097090.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
        />
      </div>
    </div>

    <div class="form h-full">
      <div class="form-content h-full">
        <div class="login-form">
          <h1 class="text-lg font-bold text-center pb-8">Signup</h1>
          <form
          [formGroup]="registertionForm" 
          (ngSubmit)="handleRegister()" 
          class="">
            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-200">Full Name</mat-label>
                <input
                  matInput
                  placeholder="full Name"
                  formControlName="FullName"
                  class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                />
              </mat-form-field>
            </div>
            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-200">Email</mat-label>
                <input
                  matInput
                  placeholder="Email"
                  formControlName="email"
                  class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                />
              </mat-form-field>
            </div>
            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-200">Password</mat-label>
                <input
                  matInput
                  placeholder="Password"
                  formControlName="password"
                  class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                />
              </mat-form-field>
            </div>
            <button class="w-full" mat-raised-button color="primary" type="submit">
              Register
            </button>
          </form>
          <div class="flex items-center gap-2 justify-center mt-9">
            don't have account ? <button (click)="togglePanel()" mat-button color="primary">Signup</button>
          </div>
        </div>
        <div class="signup-form">
          <h1 class="text-lg font-bold text-center pb-8">Login</h1>
          <form
          [formGroup]="loginForm" 
          (ngSubmit)="handleLogin()" 
          class="">
            
            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-200">Email</mat-label>
                <input
                  matInput
                  placeholder="Email"
                  formControlName="email"
                  class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                />
              </mat-form-field>
            </div>
            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-200">Password</mat-label>
                <input
                  matInput
                  placeholder="Password"
                  formControlName="password"
                  class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                />
              </mat-form-field>
            </div>
            <button class="w-full" mat-raised-button color="primary" type="submit">
              Login
            </button>
          </form>
          <div class="flex items-center gap-2 justify-center mt-9">
            don't have account ? <button (click)="togglePanel()" mat-button color="primary">Signup</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
